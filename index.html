<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emmanuel Malik">
    <meta name="description" content="Profile card">

    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Proile card</title>
</head>

<body>
    <div class="container">
        <div class="image-case">
            <img src="img/emmanuel-500x500.jpg" alt="image of Emmanuel Malik" title="Emmanuel M." width="500" height="500" class="image">
            <!-- <figcaption class="offscreen">Emmanuel Malik</figcaption> -->
        </div>

        <div class="titles">
            <span class="name">Emmanuel Malik</span>
            <span class="jobs">Engineer & Programmer :)</span>
        </div>

        <div class="icons">
            <span class="location"><i class='bx bxs-map'></i> Nigeria</span>
            <span class="email"><i class='bx bxs-envelope'></i> Send E-mail</span>
        </div>

        <div class="socials">
            <p class="followers">
                <span class="num1">8,100</span>
                <span class="follow1">Followers</span>
            </p>

            <p class="following">
                <span class="num2">3,650</span>
                <span class="follow2">Following</span>
            </p>
        </div>

        <div class="follow">
            <span>Follow</span>
        </div>
    </div>
</body>

</html>
